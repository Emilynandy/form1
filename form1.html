<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        First Name:<input type="text" required>
        <br> <br>
        Last Name:<input type="text">
        <br> <br>
        Password:<input type="password">
        <br> <br>
        Birthday:<input type="date">
        <br> <br>
        Email:<input type="email" placeholder="me@example.com">
        <br> <br>
        Qualification:
        <br>
        <input type="radio" name="Qualification">Graduate
        <br>
        <input type="radio" name="Qualification">Post Graduate
        <br> <br>
        Intrest:
        <br> <br>
        <input type="checkbox">
        Singing
        <br>
        <input type="checkbox">
        Dancing
        <br>
        <input type="checkbox">
        Reading
        <br> <br>
        Select Car Names
        <br>
        <select>
            <!--drop down-->
            <option>Tesla</option>
            <option>Mitsubishi</option>
            <option>Toyota</option>
        </select>
        <br> <br>
        Message:
        <br>
        <textarea rows="4" cols="50" placeholder="write message here..."></textarea>
        <br> <br>
        <input type="submit"> 
        <input type="reset">
        <input type="button" value="click me">
    </form>
</body>
</html>
